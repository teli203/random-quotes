<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <!-- Adding a preconnect to fix strict certs for certain browsers -->
    <link rel="preconnect" href="https://api.quotable.io">
    <link rel="dns-prefetch" href="https://api.quotable.io">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.ico">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="quote-container">
        <h2>Quotes</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading</span>
        <div>
            <button id="new-quote">New Quote</button>
            <button onclick="tweet()"><img src="/assets/icons8-twitter-48.png" alt="Twitter Icon in white">Tweet</button>
        </div>
        <div>
            <p>
                Copyright &#169; 2025 Telicia Watson All Rights Reserved.
            </p>
        </div>
    </div>
</body>
</html>
